<script>
    var branchName;
    var repoName;
    var x = 0;
    var name;
    var githubID;

    function github() {
        var person = prompt("Please enter your name", "");
        githubID = person;
        document.getElementById("userName").innerHTML = "" + person + "";
        document.getElementById("myDiv").innerHTML = "";
        goma();
    }

    function show(e) {
        var e = document.getElementById(e);
        if (!e) return true;
        if (e.style.display == "none") {
            e.style.display = "block"
        } else {
            e.style.display = "none"
        }
        return true;
    }

    function repoBranch(rName) {
        console.log(rName);

        var branch;
        branch = new XMLHttpRequest();
        branch.onreadystatechange = function()

        {
            if (branch.readyState == 4 && branch.status == 200) {
                obj2 = JSON.parse(branch.responseText);
                var b;
                for (b = 0; b < obj2.length; b++) {
                    branchName = obj2[b].name;
                    console.log(branchName);
                    document.getElementById("myDiv2" + rName).innerHTML += "<p id='lol'><ul><ul><li><button style='font: 18px Arial' onclick='goTo()' type='button'>" + obj2[b].name + "</button></li></ul></ul><div></div></p>";

                }
            }
        }
        branch.open("GET", "https://api.github.com/repos/" + githubID + "/" + rName + "/branches", true);
        branch.send();
    }

    function goTo() {
    javascript:location.href="http://129.24.4.162:9000/greetUser?name=webServer";
	}

    function goma() {

        var goma;
        goma = new XMLHttpRequest();
        goma.onreadystatechange = function()

        {
            if (goma.readyState == 4 && goma.status == 200) {
                obj = JSON.parse(goma.responseText);
                var i;
                for (i = 0; i < obj.length; i++) {
                    repoName = obj[i].name;
                    //repoBranch();
                    //stop unti
                    var sheep = repoName + 0;
                    document.getElementById("myDiv").innerHTML += "<ul><li><button type='button' name='" + sheep + "' class='click-tracking' style='font: 20px Arial' id='" + repoName + "' onclick='clicks(id,name);'>" + repoName + "</button></li></ul><div id='myDiv2" + repoName + "'></div>";

                }
            }
        }


        goma.open("GET", "https://api.github.com/users/" + githubID + "/repos", true);
        goma.send();
    }

    function clicks(name, val) {

        var elem = document.getElementById(name);
        if (elem.name == 1) {
            elem.name = "0";
            document.getElementById("myDiv2" + name +
                "").style.display = "none";
        } else if (elem.name == 0) {
            elem.name = "1";
            document.getElementById("myDiv2" + name + "").style.display = "block";
        } else {
            elem.name = "1";
            repoBranch(name);
        }

    }
